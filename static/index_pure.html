<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Bellota+Text|Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/bulma.min.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoccerQuiz</title>
</head>

<body>
    <div class="main">
        <div class="sq-header"></div>
        <div class="sq-content">
            <section class="hero is-success is-fullheight is-bold">
                <div class="hero-head">
                    <header class="navbar">
                        <div class="container is-centered">

                                <a class="navbar-item">
                                    <img src="img/logo.png" alt="Logo">
                                </a>
                            </div>
                        </div>
                    </header>
                </div>
                <div class="hero-body">
                    <div id="contentArea" class="container has-text-centered">
                        <div class="columns is-centered">
                            <div

                                    <div class="card-image">
                                        <figure class="image is-16by9">
                                            <img src="https://e00-marca.uecdn.es/assets/multimedia/imagenes/2017/05/03/14937638808147.jpg"
                                                alt="Placeholder image">
                                        </figure>
                                        <div class="card-content is-overlay is-vertical-center sq-gradiented">
                                            <div class="content has-text-centered">
                                                <p class="title">
                                                    “Как какает Криштиану Роналду?”

                                            </div>
                                        </div>
                                    </div>

                                    <footer class="card-footer">
                                        <a href="#" class="card-footer-item sq-answer">Сидя</a>
                                    </footer>
                                    <footer class="card-footer">
                                        <a href="#" class="card-footer-item sq-answer">Стоя</a>
                                    </footer>
                                    <!-- <footer class="card-footer">
                                        <a href="#" class="card-footer-item">Save</a>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="sq-footer"></div>
    </div>

<script src="app.js"></script>
